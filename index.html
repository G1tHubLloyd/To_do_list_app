<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>To Do List App</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 75%;
      padding: 8px;
      margin-right: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #add-button {
      padding: 8px 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    .todo-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #e9ecef;
      margin-bottom: 8px;
      padding: 8px 12px;
      border-radius: 4px;
    }

    .item-text.completed {
      text-decoration: line-through;
      color: #6c757d;
    }

    .delete-button {
      background: transparent;
      border: none;
      color: red;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>To Do List App</h2>
    <p><em>Double click to mark an item off, click on "X" to delete an item, and drag items to reorder.</em></p>

    <input type="text" id="item-input" placeholder="Add a new item" />
    <button id="add-button">Add</button>

    <ul id="todo-list"></ul>
  </div>

  <script>
    $(document).ready(function () {
      $('#item-input').focus();

      function addItem() {
        const newItem = $('#item-input').val().trim();
        if (newItem) {
          const deleteButton = $('<button class="delete-button">X</button>');
          const itemText = $('<span class="item-text"></span>').text(newItem);
          const listItem = $('<li class="todo-item"></li>');
          listItem.append(itemText).append(deleteButton);
          $('#todo-list').append(listItem);
          $('#item-input').val('').focus();
        }
      }

      $('#add-button').on('click', addItem);

      $('#item-input').on('keypress', function (e) {
        if (e.which === 13) addItem();
      });

      $('#todo-list').on('dblclick', '.item-text', function () {
        $(this).toggleClass('completed');
      });

      $('#todo-list').on('click', '.delete-button', function () {
        $(this).closest('li').fadeOut(300, function () {
          $(this).remove();
        });
      });

      $('#todo-list').sortable();
    });
  </script>

</body>

</html>
